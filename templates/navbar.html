<div id="header" ng-controller="NavbarController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FitZ</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-repeat="i in states" ng-class="{active:isActive(i.name)}"><a class="right-padding-medium capitalise" ui-sref="{{i.name}}">
                        <span class="text-increase-small glyphicon glyphicon-{{i.icon}}"></span>
                        {{i.name}}
                    </a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" style="width: 140px;" placeholder="Enter your initials" ng-model="personal.initials" ng-change="changeInitials()">
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
